{% extends "base.html" %}

{% block title %} 영화 정보 수정 Form {% endblock %}

{% block head %}
    {{ super() }}
    <style>
        .a {
            color: blue;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
        }
        
        span {
            padding-left: 10px;
            vertical-align: middle;
        }
    </style>
{% endblock %}

{% block body %}

    <br><br>
    <h2 style="text-align: center;">정보 수정</h2>
    <hr color="black">
    
    <div class="a">
        <form action="/movies/{{movie.id}}/update/">
            모든 항목을 필수로 입력해야 submit이 가능합니다!!!<br><br>
            <span>제목(한글) : </span><br>
            <input type="text" value="{{movie.title}}" name="title" /><br>
            <span>제목(영어) : </span><br>
            <input type="text" value="{{movie.title_en}}" name="title_en"/><br>
            <span>관객수 : </span><br>
            <input type="number" value="{{movie.audience}}" name="audience"/><br>
            <span>개봉일 : </span><br>
            <input type="date" value="{{movie.open_date}}" name="open_date"/><br>
            <span>장르 : </span><br>
            <input type="text" value="{{movie.genre}}" name="genre"/><br>
            <span>이용등급 : </span><br>
            <input type="text" value="{{movie.watch_grade}}" name="watch_grade"/><br>
            <span>평점 : </span><br>
            <input type="number" value="{{movie.score}}" name="score"/><br>
            <span>이미지 URL : </span><br>
            <input type="text" value="{{movie.poster_url}}" name="poster_url"/><br>
            <span>영화 설명 : </span><br>
            <textarea name="description">{{movie.description}}</textarea><br>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    
{% endblock %}
